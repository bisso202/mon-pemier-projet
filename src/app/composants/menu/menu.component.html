<div class="accordion" id="accordionPanelsStayOpenExample">
  <div class="accordion-item" *ngFor="let menu of menuProperties">
    <h2 class="accordion-header">
      <button class="accordion-button" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapse' + menu.id" aria-expanded="true" [attr.aria-controls]="'collapse' + menu.id">
        <i class="{{menu.icon}}"></i>&nbsp;
        <span class="subtitle">{{ menu.titre }}</span>
      </button>
    </h2>
    <div [id]="'collapse' + menu.id" class="accordion-collapse collapse show" [attr.aria-labelledby]="'heading' + menu.id" >
      <div class="accordion-body">

        <div class="card">
          <ul class="list-group list-group-flush">
            <li class="list-group-item" *ngFor="let sousMenu of menu.sousMenu">
              <a href="javascript:void(0);"  (click)="navigate(sousMenu.url)">
                <i class="{{menu.icon}}"></i>&nbsp;
                {{sousMenu.titre}}
              </a>
            </li>
          </ul>

        </div>
      </div>
    </div>
  </div>
</div>
