<div class="row mb-1 custom-border">
  <div class="col-md-2">
    <div class="border-right">
      <img src="../../assets/image/product.png.png" width="90px" height="90px">
    </div>
  </div>


  <div class="col-md-10 " >
    <div class="row  ">
      <!-- Detaille article -->
      <div class="col-md-4 border-right">
        <div class="col">
          <div class="d-flex">
            <span class=" "><i class="fa-solid fa-circle-info"></i></span>
            <span class="">Code article</span>
          </div>
          <div class="d-flex">
            <span><i class="fa-solid fa-circle-info"></i></span>
            <span>Designation</span>
          </div>
          <div class="d-flex">
            <span><i class="fa-solid fa-dollar-sign"></i></span>
            <span>Prix UT</span>
          </div>
          <div class="d-flex">
            <span><i class="fa-solid fa-dollar-sign"></i></span>
            <span>Prix TTC</span>

        </div>

        </div>
      </div>
      <!--  Detaille categorie-->
      <div class="col-md-4 border-right ">
        <div class="row">
          <div class="col-md-2">
            <i class="fa-solid fa-dropbox blue-color"></i>
          </div>
         <div class="col-md-10" >
            <div class="row">
              <div class=" col-mb-12">
                 <h3>Stock actuel</h3>
                </div>
              <div class=" col-mb-12">
                <h3>139</h3>

              </div>
            </div>
         </div>
        </div>


      </div>

      <!-- button action -->
      <div class="col-md-4  ">
        <div class="row">
          <div class="col-md-4 text-center ">
            <button (click)="onHide()" type="button" class="btn  btn-link " data-bs-toggle="modal" data-bs-target="#exampleModal">
              <i class="fab fa-stack-overflow"></i>
              &nbsp; Correction de stock
            </button>
          </div>
    </div>
  </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Correction de stock</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Quantité">
          </div>
          <div class="form-group">
            <select class="form-control custom-select">
              <option>Correction positive</option>
              <option>Correction négative</option>
            </select>
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal"><i class="fas fa-ban"></i>&nbsp; Annuler</button>
        <button type="button" class="btn btn-primary"><i class="fas fa-save"></i>&nbsp; Enregister</button>
      </div>
    </div>
  </div>
</div>
